<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p class="title">EMPLOYEE RECORD</p>
    <p>Name 1: {{ name1 }}</p>
    <p v-if="name2 !== '' ">Name 2: {{ name2 }}</p>
    <p>Surname: {{ surname }}</p>
    <p v-if="nationality === 'Polish' ">Pesel: {{ pesel }}</p>
    <p v-else>Nationality: {{ nationality }}</p>
    <p>Address: {{ address }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name1: 'John',
        name2: '',
        surname: 'Brown',
        foreigner: true,
        nationality: 'USA',
        pesel: '92021708229',
        address: 'Holland Drive 4, Chicago'
    }});
  </script>


</body>
</html>
