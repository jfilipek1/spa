<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="increaseCount">{{ counter }}</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
          increaseCount() {
              this.counter++
          }
      }
    });
  </script>
</body>
</html>
