<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" id="text" name="item">
        <button type="button" id="add" onclick="add1()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="list">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>

function add1() {

    var text = document.getElementById("text").value; 

    var li = "<li>" + text + "</li>";

    document.getElementById("list").appendChild(li);
}

    </script>
</body>

</html>
